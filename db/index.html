	<title>語系轉換</title>
	<style>
	</style>
</head>
<body>
原始連結：<input type="text" id="text1" size="30"><br>
輸出連結：<input type="text" id="text2" size="30" readonly>
<button type="button" id="button1">轉換</button>
<div id="dawn"></div>
<script>
'use strict';
var text1 = document.getElementById('text1');
var text2 = document.getElementById('text2');

text1.value = '';
text2.value = '';
button1.onclick = change_locale;
function change_locale(e){
	text2.value = `${text1.value}&request_locale=ja`;
	text2.select();
	document.execCommand("copy");
}
</script>
</body>
