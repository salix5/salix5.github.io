<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="salix5">
	<meta name="description" content="從輸入的起點與終點搜尋中間的跳板。">
	<title>小世界跳板搜尋</title>
	<link href="main.css" rel="stylesheet">
</head>
<body>
	<form id="form1" autocomplete="off">
	<table class="hidden">
	<tr><td>起點</td><td><input type="search" id="text_id1" name="begin" maxlength="50" required></td></tr>
	<tr><td>終點</td><td><input type="search" id="text_id2" name="end" maxlength="50" required></td></tr>
	
	<tr><td>卡名</td><td><input type="search" id="text_name" name="cname" maxlength="100">
	<select id="select_locale" name="locale">
		<option value="">OCG</option>
		<option value="en">TCG</option>
	</select>
	</td></tr>
	<tr><td>效果</td><td><input type="search" id="text_effect" name="desc" maxlength="500"></td></tr>
	<tr><td>關鍵字</td><td><input type="search" id="text_keyword" name="keyword" maxlength="500"></td></tr>
	
	<tr><td>卡包</td>
	<td>
		<select id="select_ot" name="pack">
			<option value=""></option>
			
			<option value="">【書籍附錄】</option>
			<option value="VJMP">V JUMP</option>
			
			<option value="">【12期補充包】</option>
			<option value="LEDE">LEDE (1204)</option>
			<option value="PHNI">PHNI (1203)</option>
			<option value="AGOV">AGOV (1202)</option>
			<option value="DUNE">DUNE (1201)</option>
			
			<option value="">【11期補充包】</option>
			<option value="CYAC">CYAC (1112)</option>
			<option value="PHHY">PHHY (1111)</option>
			<option value="DABL">DABL (1110)</option>
			<option value="POTE">POTE (1109)</option>
			<option value="DIFO">DIFO (1108)</option>
			<option value="BACH">BACH (1107)</option>
			<option value="BODE">BODE (1106)</option>
			<option value="DAMA">DAMA (1105)</option>
			<option value="LIOV">LIOV (1104)</option>
			<option value="BLVO">BLVO (1103)</option>
			<option value="PHRA">PHRA (1102)</option>
			<option value="ROTD">ROTD (1101)</option>
			
			<option value="">【構築包】</option>
			<option value="DBVS">DBVS</option>
			<option value="DBWS">DBWS</option>
			<option value="DBAD">DBAD</option>
			<option value="DBTM">DBTM</option>
			<option value="DBGC">DBGC</option>
			<option value="DBAG">DBAG</option>
			
			<option value="">【決鬥者卡包】</option>
			<option value="DP28">DP28</option>
			<option value="DP27">DP27</option>
			<option value="DP26">DP26</option>
			<option value="DP25">DP25</option>
			
			<option value="">【動畫卡包】</option>
			<option value="AC03">AC03</option>
			<option value="AC02">AC02</option>
			<option value="AC01">AC01</option>
			
			<option value="">【大會包】</option>
			<option value="24PR">24PR (Jump Festa 2024)</option>
			<option value="24PP">24PP (大會包2024)</option>
			<option value="23PR">23PR (Jump Festa 2023)</option>
			<option value="23PP">23PP (大會包2023)</option>
			<option value="22PP">22PP (大會包2022)</option>
			
			<option value="">【海外包】</option>
			<option value="WPP4">WPP4</option>
			<option value="WPP3">WPP3</option>
			<option value="WPP2">WPP2</option>
			<option value="WPP1">WPP1</option>
			
			<option value="">【套牌】</option>
			<option value="SD46">SD46 (王者的鼓動)</option>
			<option value="SD45">SD45 (蟲惑魔的森林)</option>
			<option value="SD44">SD44 (寶玉的傳說)</option>
			<option value="SD43">SD43 (Alba Strike)</option>
			<option value="SD42">SD42 (疊放宇宙)</option>
			<option value="SD41">SD41 (電子流的後繼者)</option>
			<option value="SD40">SD40 (凍獄的冰結界)</option>
			<option value="SD39">SD39 (精靈術的操控者)</option>
			
			<option value="">【套牌R】</option>
			<option value="SR14">SR14 (炎王的急襲)</option>
			<option value="SR13">SR13 (惡魔之門)</option>
			<option value="SR12">SR12 (失落的聖域)</option>
			<option value="SR11">SR11 (龍盟驅動)</option>
			
			<option value="">【其他】</option>
			<option value="QCDB">QCDB (聖誕禮盒2023)</option>
			<option value="TW01">TW01 (Terminal World)</option>
			<option value="SUB1">SUB1 (聖誕禮盒2022)</option>
			<option value="SLF1">SLF1 (Selection 5)</option>
			<option value="HC01">HC01 (歷代包)</option>
			<option value="SSB1">SSB1 (聖誕禮盒2021)</option>
			
			<option value="">【TCG】</option>
			<option value="_AGOV">AGOV-EN</option>
			<option value="_DUNE">DUNE-EN</option>
			<option value="t">TCG特有卡</option>
			<option value="o">排除TCG特有卡</option>
		</select>
	</td>
	</tr>
	
	<tr id="row_attr"><td>屬性</td>
	<td>
	<input type="checkbox" id="attr1" name="attr" value="1"><label for="attr1">地</label>
	<input type="checkbox" id="attr2" name="attr" value="2"><label for="attr2">水</label>
	<input type="checkbox" id="attr3" name="attr" value="3"><label for="attr3">炎</label>
	<input type="checkbox" id="attr4" name="attr" value="4"><label for="attr4">風</label><br>
	<input type="checkbox" id="attr5" name="attr" value="5"><label for="attr5">光</label>
	<input type="checkbox" id="attr6" name="attr" value="6"><label for="attr6">闇</label>
	<input type="checkbox" id="attr7" name="attr" value="7"><label for="attr7">神</label>
	<input type="checkbox" id="attr_reset"><label for="attr_reset" class="clear">✗</label>
	</td>
	</tr>
	
	<tr id="row_race"><td>種族</td>
	<td>
	<input type="checkbox" id="race1" name="race" value="1"><label for="race1">水　</label>
	<input type="checkbox" id="race2" name="race" value="2"><label for="race2">炎　</label>
	<input type="checkbox" id="race3" name="race" value="3"><label for="race3">雷　</label>
	<input type="checkbox" id="race4" name="race" value="4"><label for="race4">龍　</label><br>
	<input type="checkbox" id="race5" name="race" value="5"><label for="race5">獸　</label>
	<input type="checkbox" id="race6" name="race" value="6"><label for="race6">魚　</label>
	<input type="checkbox" id="race7" name="race" value="7"><label for="race7">天使</label>
	<input type="checkbox" id="race8" name="race" value="8"><label for="race8">惡魔</label><br>
	<input type="checkbox" id="race9" name="race" value="9"><label for="race9">不死</label>
	<input type="checkbox" id="race10" name="race" value="10"><label for="race10">戰士</label>
	<input type="checkbox" id="race11" name="race" value="11"><label for="race11">恐龍</label>
	<input type="checkbox" id="race12" name="race" value="12"><label for="race12">鳥獸</label><br>
	<input type="checkbox" id="race13" name="race" value="13"><label for="race13">昆蟲</label>
	<input type="checkbox" id="race14" name="race" value="14"><label for="race14">植物</label>
	<input type="checkbox" id="race15" name="race" value="15"><label for="race15">海龍</label>
	<input type="checkbox" id="race16" name="race" value="16"><label for="race16">岩石</label><br>
	<input type="checkbox" id="race17" name="race" value="17"><label for="race17">機械</label>
	<input type="checkbox" id="race18" name="race" value="18"><label for="race18">超能</label>
	<input type="checkbox" id="race19" name="race" value="19"><label for="race19">幻龍</label><br>
	<input type="checkbox" id="race20" name="race" value="20"><label for="race20">魔法使</label>
	<input type="checkbox" id="race21" name="race" value="21"><label for="race21">獸戰士</label>
	<input type="checkbox" id="race22" name="race" value="22"><label for="race22">爬蟲類</label><br>
	<input type="checkbox" id="race23" name="race" value="23"><label for="race23">幻神獸</label>
	<input type="checkbox" id="race24" name="race" value="24"><label for="race24">創造神</label>
	<input type="checkbox" id="race25" name="race" value="25"><label for="race25">電子界</label><br>
	<input type="checkbox" id="race26" name="race" value="26"><label for="race26">幻想魔</label>
	<input type="checkbox" id="race_reset"><label for="race_reset" class="clear">✗　　</label>
	</td>
	</tr>
	
	<tr id="row_subtype"><td>類型</td>
	<td>
	<div id="subtype_m">
		<div>
			<select id="select_subtype_op" name="mtype_operator">
				<option value="0">OR</option>
				<option value="1">AND</option>
			</select>
		</div>
		<input type="hidden" id="mtype1" name="mtype" disabled>
		<input type="hidden" id="mtype2" name="mtype" disabled>
		<input type="hidden" id="mtype3" name="mtype" disabled>
		<input type="hidden" id="mtype4" name="mtype" disabled>
		<input type="checkbox" id="mtype5" name="mtype" value="5"><label for="mtype5">通常</label>
		<input type="checkbox" id="mtype6" name="mtype" value="6"><label for="mtype6">效果</label>
		<input type="checkbox" id="mtype7" name="mtype" value="7"><label for="mtype7">儀式　　</label>
		<input type="checkbox" id="mtype8" name="mtype" value="8"><label for="mtype8">靈擺</label><br>
		<input type="checkbox" id="mtype9" name="mtype" value="9"><label for="mtype9">卡通</label>
		<input type="checkbox" id="mtype10" name="mtype" value="10"><label for="mtype10">靈魂</label>
		<input type="checkbox" id="mtype11" name="mtype" value="11"><label for="mtype11">聯合　　</label>
		<input type="checkbox" id="mtype12" name="mtype" value="12"><label for="mtype12">二重</label><br>
		<input type="checkbox" id="mtype13" name="mtype" value="13"><label for="mtype13">協調</label>
		<input type="checkbox" id="mtype14" name="mtype" value="14"><label for="mtype14">反轉</label>
		<input type="checkbox" id="mtype15" name="mtype" value="15"><label for="mtype15">特殊召喚</label>
		<input type="checkbox" id="mtype_reset"><label for="mtype_reset" class="clear">✗　</label>
	</div>
	</td>
	</tr>
	
	<tr id="row_exclude"><td>排除</td>
	<td>
		<input type="hidden" id="exclude_type1" name="exclude" disabled>
		<input type="hidden" id="exclude_type2" name="exclude" disabled>
		<input type="hidden" id="exclude_type3" name="exclude" disabled>
		<input type="hidden" id="exclude_type4" name="exclude" disabled>
		<input type="checkbox" id="exclude_type5" name="exclude" value="5"><label for="exclude_type5">通常</label>
		<input type="checkbox" id="exclude_type6" name="exclude" value="6"><label for="exclude_type6">效果</label>
		<input type="checkbox" id="exclude_type7" name="exclude" value="7"><label for="exclude_type7">儀式　　</label>
		<input type="checkbox" id="exclude_type8" name="exclude" value="8"><label for="exclude_type8">靈擺</label><br>
		<input type="checkbox" id="exclude_type9" name="exclude" value="9"><label for="exclude_type9">卡通</label>
		<input type="checkbox" id="exclude_type10" name="exclude" value="10"><label for="exclude_type10">靈魂</label>
		<input type="checkbox" id="exclude_type11" name="exclude" value="11"><label for="exclude_type11">聯合　　</label>
		<input type="checkbox" id="exclude_type12" name="exclude" value="12"><label for="exclude_type12">二重</label><br>
		<input type="checkbox" id="exclude_type13" name="exclude" value="13"><label for="exclude_type13">協調</label>
		<input type="checkbox" id="exclude_type14" name="exclude" value="14"><label for="exclude_type14">反轉</label>
		<input type="checkbox" id="exclude_type15" name="exclude" value="15"><label for="exclude_type15">特殊召喚</label>
		<input type="checkbox" id="exclude_reset"><label for="exclude_reset" class="clear">✗　</label>
	</td>
	</tr>
	
	<tr id="row_lv"><td>星數</td>
	<td>
	<input type="number" id="text_lv1" name="lv1" min="1" max="13" style="width: 3em" >
	～
	<input type="number" id="text_lv2" name="lv2" min="1" max="13" style="width: 3em" >
	</td>
	</tr>
	
	<tr id="row_sc"><td>刻度</td>
	<td>
	<input type="number" id="text_sc1" name="sc1" min="0" max="13" style="width: 3em" >
	～
	<input type="number" id="text_sc2" name="sc2" min="0" max="13" style="width: 3em" >
	</td>
	</tr>
	
	<tr id="row_atk"><td>攻擊力</td>
	<td>
	<input type="number" id="text_atk1" name="atk1" min="-1" max="100000" style="width: 5em">
	～
	<input type="number" id="text_atk2" name="atk2" min="0" max="100000" style="width: 5em"> (-1: ?)
	</td>
	</tr>
	
	<tr id="row_def"><td>守備力</td>
	<td>
	<input type="number" id="text_def1" name="def1" min="-2" max="100000" style="width: 5em">
	～
	<input type="number" id="text_def2" name="def2" min="0" max="100000" style="width: 5em"> (-2: 攻守相等)
	</td>
	</tr>
	
	<tr id="row_sum"><td>總和</td>
	<td>
	<input type="number" id="text_sum" name="sum" min="0" max="100000" style="width: 5em">
	</td>
	</tr>
	
	<tr class="row_button">
		<td colspan="2">
		<button id="button1" disabled>搜尋</button>
		　　　　　　
		<button id="button2" type="reset" disabled>重設</button>
		</td>
	</tr>
	</table>
	</form>
	
	<div class="count" id="div_count" hidden></div>
	<table class="result" id="table_result">
	</table>
	<div class="count" id="div_page" hidden>
		<select id="select_page"></select>
	</div>
	
	<script src="dist/sql-wasm.js"></script>
	<script src="dist/jszip.min.js"></script>
	<script src="constant.js"></script>
	<script src="pack.js"></script>
	<script src="ygo-query.js"></script>
	<script src="event_handler_sw.js"></script>
	<script src="submit_query_sw.js"></script>
	<script src="query.js"></script>
	<script src="result.js"></script>
</body>
</html>
