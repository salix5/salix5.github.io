<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="salix5">
	<meta name="description" content="卡片資料查詢，內附官方資料庫連結。">

	<link href="main.css" rel="stylesheet">

			<button id="subtype_reset" class="clear" type="button">✗</button>

		<span class="button invisible">&emsp;&emsp;&emsp;&emsp;</span>
	</div>
	</td>
	</tr>
	
	<tr class="row_exclude" hidden>
		<td>排除</td>
		<td><button id="exclude_reset" class="clear" type="button">✗</button></td>
	</tr>
	<tr class="row_exclude" hidden><td colspan="2">

			<label><input type="checkbox" id="exclude_type13" name="exclude" value="13"><span class="button">協調</span></label>
