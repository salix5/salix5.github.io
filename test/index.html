<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>時代的印記</title>
</head>
<body>
<input type="text" id="text1">
<button type="button" onclick="mark_of_time()">複製</button>
<script>
	var n = 1000;
	var r = Math.floor(Math.random() * n) + 1;	//1~n
	var text = '';
	
	if(r <= 7) // pick up
		text = "那還是人嗎？";
	else if(7 < r && r<=10+165)
		text = "NZMB";
	else if(10+165 < r && r<=10+165*2)
		text = "那還可以吧";
	else if(10+165*2 < r && r<=10+165*3)
		text = "好8我接受";
	else if(10+165*3 <= r && r<=10+165*4)
		text = "嗯 你說得對";
	else if(10+165*4 <= r && r<=10+165*5)
		text = "對";
	else if(10+165*5 <= r && r<=10+165*6)
		text = "等於等於";
	
	var text1 = document.getElementById('text1');
	text1.value = text;
	
	function mark_of_time(){
		text1.select();
		document.execCommand("copy");
	}
</script>
</body>
</html>
