<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>時代的印記</title>
</head>
<body>
<input type="text" id="text1">
<button type="button" onclick="mark_of_time()">複製</button>
<script>
	var n = 7;
	var r = Math.floor(Math.random() * n);	//0~n-1
	var text = '';
	
	switch(r){
		case 0:
			text = "那還是人嗎？";
			break;
		case 1:
			text = "那還可以吧";
			break;
		case 2:
			text = "NZMB";
			break;
		case 3:
			text = "好8我接受";
			break;
		case 4:
			text = "嗯 你說得對";
			break;
                case 5:
                      text = "對";
                      break;
                case 6:
                      text = "等於等於";
                      break;
	}
	var text1 = document.getElementById('text1');
	text1.value = text;
	
	function mark_of_time(){
		text1.select();
		document.execCommand("copy");
	}
</script>
</body>
</html>
